<!DOCTYPE html>
<html lang="English">
<!--Word Scramble-->
<head>
    <link rel="stylesheet" href="css/style.css">    
</head>
<body>
    <main>
      <div class="title">Word Scramble</div>
      <div class="hr">
        --------------------------------------------------------
      </div>
      <div class="scramble-word"><p class="word">trgtgtgggg</p></div>
      <div class="time"></div>
      <input
        type="text"
        class="input-text"
        placeholder="Enter a valid word"
        required
      />

      <div class="btn">
        <button class="refresh-btn">Refresh Word</button>
        <button class="submit-btn">Check word</button>
      </div>
    </main>
    <script src="js/script.js"></script> 
  </body>

</html>
